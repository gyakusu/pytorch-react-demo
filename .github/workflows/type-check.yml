name: Type Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy torch fastapi pydantic uvicorn nest-asyncio

      - name: Run mypy type check
        run: mypy api.py --strict --ignore-missing-imports
